<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>天猫</title>
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body>
	<div id="Nav">
		<div class="top">
			<img src="images/nhj.png"/>
			<img class="email" src="images/email.gif" />
		</div>
		<div class="middle">
			<ul>
				<li><img src="images/logo.png" /><span>我的特权<font>◆</font></span></li>
				<li class="go"><img src="images/go.png" />购<br />物<br />车</li>
				<li><img src="images/money.png" /><span>我的资产<font>◆</font></span></li>
				<li><img src="images/xin.png" /><span>我关注的品牌<font>◆</font></span></li>
				<li><img src="images/start.png" /><span>我的收藏<font>◆</font></span></li>
				<li><img src="images/see.png" /><span>我看过的<font>◆</font></span></li>
			</ul>
		</div>
		<div class="bottom">
			<ul>
			<li><img src="images/ly.png"/>
				<span>我关注的品牌<font>◆</font></span>
			</li>
			<li><img src="images/weixin.png"/>
				<span>我的收藏<font>◆</font></span>
			</li>
			<li><img src="images/top.png"/>
				<span>我看过的<font>◆</font></span>
			</li>
			</ul>
		</div>
</div>
<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$("#Nav ul li").hover(function(){
				if($(this).hasClass("go")){
					$(this).find("img").attr("src","images/go2.png");
				}
				$(this).addClass("hover");
				$(this).find("span").stop().animate({left:"-90px",opacity:1},500);
			},function(){
				if($(this).hasClass("go")){
					$(this).find("img").attr("src","images/go.png");
				}
				$(this).removeClass("hover");
				$(this).find("span").stop().animate({left:"-120px",opacity:0},500);
			
			});
		</script>
	</body>
</html>
