<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<style>
			*{padding: 0;margin: 0;}
			body{margin: 50px;}
			ul{list-style: none;}
			li{line-height: 30px;height: 30px;}
		</style>
		<script>
		var time=setInterval(function(){
			var fi=$('ul>:first').clone(true);
			$('ul').append(fi);
			$("ul>:first").remove();
			},1000)
		
		</script>
	</head>
	<body>
		<ul>
			<li>我是第一条公告</li>
			<li>我是第2条公告</li>
			<li>我是第3条公告</li>
			<li>我是第4条公告</li>
			<li>我是第5条公告</li>
			<li>我是第6条公告</li>
			<li>我是第7条公告</li>
			<li>我是第8条公告</li>
			<li>我是第9条公告</li>
			<li>我是第10条公告</li>
		</ul>
	</body>
</html>
